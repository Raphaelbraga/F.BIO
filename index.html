<!DOCTYPE html>

<body>
    <header class="main-header">
        <img src="assets/imagem/FbioLogo.png" alt="">
        <nav class="wrapper-sobre">
            <a class="main-title" href="#Sobre">Sobre</a>
            <a class="main-title" href="#Produtos">Produtos</a>
            <a class="main-title" href="#Fale Conosco">Contato</a>
            <a class="main-title" href=""><img src="assets/imagem/img.linkedin.png" alt=""></a>
            <a class="main-title" href=""><img src="assets/imagem/img.insta.png" alt=""></a>
        </nav>

    </header>
    <session class="main-banner -sobre" id="Sobre">
        <h1 class="main-title -second">Quem Somos</h1>
        <div class="cardSobre-main">
            <figure>
                <h2 class="main-title -second">missão </h2>

        </div>

    </session>

        <h1 class="main-title -second">Contato</h1>
        <aside>
            <h2><span>Inscreva-se agora</span></h2>

            <p>
               Nosso site esta em processo de criação. mas não deixe de se manter informado.
               inscreva-se ou contate-nos no whatsapp.
            </p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="submit" value="Enviar >">
            </form>
        </aside>
    </session>
    <footer>
